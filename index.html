<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="card-container">
        <img src="assets/image-qr-code.png" alt="Frontend Mentor access via QR Code" class="img-qr">
        <div class="card-content">
          <h2 class="card-title">Improve your front-end skills by building projects</h2>
          <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level. </p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lilith</a>.
  </div>
</body>
</html>
